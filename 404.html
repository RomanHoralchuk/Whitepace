<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Whitepace - 404 Сторінка не знайдена</title>
  <link rel="stylesheet" href="assets/css/registration.css">
  <link rel="stylesheet" href="assets/css/404.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">

  <link rel="icon" href="assets/img/MainLogo.svg">
</head>
<body class="page">

<div class="error-container">
  <div class="error-card">
    <img src="assets/img/Logo.svg" alt="Логотип Whitepace" class="logo-404">

    <div class="error-header">
      <h1 class="error-code">404</h1>
      <h2 class="error-title">Упс! Сторінка не знайдена</h2>
    </div>

    <p class="error-message">
      Схоже, сторінка, яку ви шукаєте, була переміщена або не існує.
      Будь ласка, перевірте URL або скористайтеся навігацією.
    </p>

    <div class="error-actions">
      <a href="index.html" class="cta-btn home-btn">
        Повернутися на головну
      </a>
      <a href="#" class="contact-btn">
        Повідомити про проблему
      </a>
    </div>

  </div>
</div>

</body>
</html>
